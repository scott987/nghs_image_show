<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JS Image Slideshow Demo</title>
    <link rel="stylesheet" href="./css/slideshow.css">
    <script src="./js/slideshow.js"></script>
    <script src="./js/img.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap');
        #slide {
            width: 99vw;
            height: 98vh;
        }
        #text {
            position: absolute;
            z-index: 10;
            bottom: 2vh;
            right: 1vw;
            font-size:2.5em;
            color: white;
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body>
<div id="slide"></div>
<div id="text"></div>
<script>
    var imagePaths = [];
    var text=[]
    const urlParams = new URLSearchParams(window.location.search);
    var topic=urlParams.get('t');
    img_json[topic].forEach(i => {
        imagePaths.push(i["path"]);
        text.push(i["filename"])
    });
    var slideshowOptions = {
        interval: 3000,
        transition: 'fadeIn',
        control: false,
        background: true,
        showtext: true,
        textcontainer: document.getElementById('text'),
        text: text
    };
    new Slideshow(document.getElementById('slide'), imagePaths, slideshowOptions);
</script>
</body>
</html>
